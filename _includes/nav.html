<nav>
  <a id="home" href="http://mapsam.com/za"><i class="fa fa-home"></i></a>
  <div id="nav"></div>
</nav>

<div id="popupArrow"></div>
<div id="popup"></div>

<script>
window.posts = [
  {% for post in site.posts reversed %}
  {
    title: "{{ post.title }}",{% if post.url == page.url %}active: true,{% endif %}
    date: "{{ post.date | date: '%B %d, %Y' }}",
    url: "{{ site.baseurl }}{{ post.url }}"
  },
  {% endfor %}
];
</script>
